<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        /* Set map container to cover the entire viewport */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Your map content goes here -->
    
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <div id="map"></div>

    <script>
        // Initialize the map with specific location
        var map = L.map('map').setView([41.697026, 44.798944], 18); // Tbilisi

        // Add a custom Mapbox tile layer
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'your-mapbox-style-id', // Replace with your Mapbox custom style ID
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your-mapbox-access-token' // Replace with your Mapbox access token
        }).addTo(map);

        // Add a marker
        L.marker([41.697026, 44.798944]).addTo(map)
            .bindPopup('გავიმარჯვებთ სახელოვნად!')
            .openPopup();
    </script>
</body>
</html>
